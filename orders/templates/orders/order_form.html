{% extends 'mypizza/base.html' %}

{% block title %}Order Pizza{% endblock %}

{% block content %}
<div class="container">
  <h2>Order Pizza</h2>
  <form method="post" action="{% url 'orders:confirm_order' order_id=pizza.id %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="first_name" class="form-label">First Name</label>
      <input type="text" class="form-control" id="first_name" name="first_name" required>
    </div>
    <div class="mb-3">
      <label for="last_name" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="last_name" name="last_name" required>
    </div>
    <div class="mb-3">
      <label for="phone_number" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <textarea class="form-control" id="address" name="address" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
    {% comment %} <a href="{% url 'orders:confirm_order' %}?order_id={{ order_id }}" class="btn btn-primary">Confirm Order</a> {% endcomment %}
    
  </form>
</div>
{% endblock %}
